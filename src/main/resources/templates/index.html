<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/index/anims.css">
    <link rel="stylesheet" href="/css/index/media.css">
    <link rel="stylesheet" href="/css/index/normalize.css">
    <link rel="stylesheet" href="/css/index/style.css">
    <script src="webjars/jquery/3.6.1/dist/jquery.js"></script>
    <script src="webjars/stomp-websocket/2.3.4/stomp.js"></script>
    <script src="webjars/sockjs-client/1.5.1/sockjs.js"></script>
    <script src="/js/onlineUsers.js"></script>
    <title>Главная</title>
    <link rel="shortcut icon" type="image/x-icon" href="/img/logo1.png">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <nav class="header-navigation">
                        <ul class="header-list">
                            <li class="header-list__item-active">
                                <a th:href="@{/}" class="header-list__link-active">
                                    Главная
                                </a>
                            </li>
                            <li class="header-list__item">
                                <a th:href="@{/chat}" class="header-list__link">
                                    Чат
                                </a>
                            </li>
                            <li class="header-list__item">
                                <a th:href="@{/news}" class="header-list__link">
                                    Новости
                                </a>
                            </li>
                            <li class="header-list__item">
                                <a th:href="@{/profile}" class="header-list__link">
                                    Профиль
                                </a>
                            </li>
                            <li class="header-list__item">
                                <a href="#" class="header-list__link" id="logout">
                                    Выйти
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
    <main>
        <section>
            <div class="main-content">
                <div class="welcome">
                    <p class="main-text">
                        <!-- Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur modi similique eligendi necessitatibus natus odio deserunt doloremque quidem minus aperiam! -->
                        Сайт разработан студентами Финансового Университета
                        для более быстрого обмена файлами, нежели через мессенджеры. 
                        Также на сайте имеются психологические тесты.
                    </p>
                </div>
            </div>
        </section>
        <div class="online">
            <div class="users-online">
                <div th:each="user : ${loggedUsers}">
                    <a href="#"><img th:src="@{/files/{uuid}/logo.png(uuid=${user.uuid})}" alt="user_photo" class="users-photo-online__item"></a>
                    <a href="#"><p class="users-name-online" th:text="${user.username}">Nickname</p></a>
                </div>
            </div>
            <div class="online-title">
                <p>O<br>n<br>l<br>i<br>n<br>e</p>
            </div>
        </div>
    </main>
    <footer class="footer-content">
            <p class="footer-content_item">Реклама</p>
            <p class="footer-content_item">Music by BAD-TR!P</p>
            <p class="footer-content_item"><span class="by">Designed and created</span> by Brahma</p>
    </footer>
</div>
<script src="/js/index.js"></script>
</body>
</html>
